<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      padding: 20px;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
      background-color: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-field {
      width: 92%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .password-container {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      margin-right: 5px;
      font-size: 0.9em;
      color: #555;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: darkred;
    }

    a {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-form">
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input-field" required>

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" class="input-field" required>
          <span id="togglePassword" class="toggle-icon">Show</span>
        </div>
        <a href="./forgotten-password.html">Forgot Password</a>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <p style="text-align: center;">Don't have an account? <a href="./signup.html">Sign Up</a></p>
    </div>
  </div>

  <script type="module">
    // Toggle Password Visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const isPasswordVisible = passwordField.type === 'password';

      passwordField.type = isPasswordVisible ? 'text' : 'password';
      this.textContent = isPasswordVisible ? 'Hide' : 'Show';
    });

    // Handle Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Fetch user details
        const userResponse = await fetch('https://api.shankhjewels.com/api/users/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const displayName = await userResponse.json();
        sessionStorage.setItem('userId', displayName._id);
        sessionStorage.setItem('userdata', displayName.firstName);
        sessionStorage.setItem('loggedInEmail', displayName.email);
        localStorage.setItem('token', displayName.firstName);

        // Login API call
        const loginResponse = await fetch('https://api.shankhjewels.com/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const loginData = await loginResponse.json();
        if (loginResponse.ok) {
          localStorage.setItem('token', loginData.token);
          sessionStorage.setItem('Login_successful', 'Login successful');
          alert('Login successful');
          window.location.href = 'index.html';
        } else {
          alert(loginData.message);
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>

</html>
