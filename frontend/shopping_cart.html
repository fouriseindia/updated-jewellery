<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ASHIRVAAD Jewellers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }       
        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            background-color: #6a1b9a;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 10px;
        }

        .profile-details span {
            display: block;
            color: #6a1b9a;
        }

        .sidebar-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-nav ul li {
            margin-bottom: 10px;
            font-size: 16px;
  display: flex;
  align-items: center;
        }

        .sidebar-nav ul li a {
            text-decoration: none;
            color: #6a1b9a;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .sidebar-nav ul li a:hover {
            text-decoration: underline;
        }

        .sidebar-nav ul li i {
            margin-right:-12px;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin-left: 20px;
        }

        .orders-header {
            margin-bottom: 20px;
        }

        .orders-header h1 {
            margin-top: 0;
            font-size: 24px;
            color: #6a1b9a;
        }

        .order-tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
        }

        .order-tabs .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            color: #888;
        }

        .order-tabs .tab.active, .order-tabs .tab:hover {
            color: #000;
            border-bottom: 2px solid #000;
        }

        .no-orders {
            text-align: center;
            color: #6a1b9a;
        }

        .no-orders i {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .no-orders p {
            margin: 0;
        }

        .no-orders button {
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .no-orders button:hover {
            background-color: #5c1282;
        }

        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .help-button {
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .help-button:hover {
            background-color: #5c1282;
        }
    </style>
</head>
<body>
    
    <main class="container">
        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-icon">J</div>
                   <div class="profile-details">
                    <span>Hi, Brajesh Sir</span>
                    <span>jewellery@gmail.com</span>
                </div>                                                          
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><i class="fas fa-shopping-cart"></i> Orders</li>
                    <li><a href="my orders.html">My Orders</a></li>
                    <li><a href="return 1.html">Cancel / Return Requests</a></li>
                    <li><i class="fas fa-heart"></i> My Stuff</li>
                    <li><a href="wishlist1.html">My Wishlist</a></li>
                    <li><a href="shopping_  Cart.html">Shopping Cart</a></li>
                    <li><i class="fas fa-cog"></i> My Settings</li>
                    <li><a href="acc.html">Profile</a></li>
                    <li><a href="#">Manage Addresses</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="fa-shopping-cart">
                <h1>Shopping Cart</h1>     
            </div>
            <div class="no-orders">
                <i class="fas fa-search"></i>
                <p>Your Cart is empty</p>
                <p>Add something to make me happy!</p>
                <button>Shop Now</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
