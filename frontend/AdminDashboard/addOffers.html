<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Products</title>
    <link rel="stylesheet" href="./css/view-products.css">
</head>

<body>
    <div class="container">
        <h1>Manage Offers</h1>

        <!-- Category Tabs -->
        <div class="tab-section">
            <button class="tab-button" onclick="fetchAndShowCategory('discoverJewellery')">Discover Jewellery</button>
            <button class="tab-button" onclick="fetchAndShowCategory('shopByLook')">Shop by Look</button>
        </div>

        <!-- Discover Jewellery Section -->
        <div id="discoverJewellery" class="product-category" style="display: none;">
            <h2>Discover Jewellery Products</h2>
            <form id="discoverJewelleryForm" onsubmit="submitProduct(event, 'discoverJewelleryForm', '/api/offers/discover-jewellery', 'discoverJewelleryTable')">
                <label>Product Name:</label>
                <input type="text" name="productName" required>
                <label>Discount:</label>
                <input type="number" name="discount" required>
                <label>Images:</label>
                <input type="file" name="images" accept="image/*" multiple required>
                <button type="submit">Add Product</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Discount</th>
                        <th>Images</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="discoverJewelleryTable"></tbody>
            </table>
        </div>

        <!-- Shop by Look Section -->
        <div id="shopByLook" class="product-category" style="display: none;">
            <h2>Shop by Look Products</h2>
            <form id="shopByLookForm" onsubmit="submitProduct(event, 'shopByLookForm', '/api/offers/shop-by-look', 'shopByLookTable')">
                <label>Product Name:</label>
                <input type="text" name="productName" required>
                <label>Discount:</label>
                <input type="number" name="discount" required>
                <label>Images:</label>
                <input type="file" name="images" accept="image/*" multiple required>
                <button type="submit">Add Product</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Discount</th>
                        <th>Images</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="shopByLookTable"></tbody>
            </table>
        </div>
    </div>
    <script src="./js/view-products.js"></script>
</body>

</html>
