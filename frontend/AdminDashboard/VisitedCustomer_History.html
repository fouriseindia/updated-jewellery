<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration and History</title>
    <style>
        /* Your CSS code remains unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: aliceblue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #c2ddf5;
            position: absolute;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls select {
            padding: 10px 20px;
            border: none;
            background-color: #6fb3f0;
            color: black;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }

        thead {
            background-color: #6fb3f0;
            color: black;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th:nth-child(7), td:nth-child(7) {
            width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-records {
            text-align: center;
            color: red;
            font-weight: bold;
        }

        td {
            word-break: break-word;
        }

        .action-button, .check-detail-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-button {
            background-color: red;
            display: inline-block;
            min-width: 80px;  /* Ensure it has a minimum width */
            text-align: center;
        }

        .check-detail-button {
            background-color: blue;
            margin-left: 5px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            table {
                font-size: 12px;
            }
            td, th {
                padding: 0px;
            }

            .controls select {
                padding: 8px;
                font-size: 14px;
            }
        }

        @media (max-width: 890px) and (min-width: 760px) {
            table {
                font-size: 8px;
            }

            th:nth-child(7), td:nth-child(7) {
                width: 80px;
            }

            .controls select {
                width: 100%;
                padding: 8px;
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            th, td {
                display: block;
                width: 100%;
                padding: 0px;
            }

            th {
                display: none;
            }

            th, td {
                text-align: right;
                padding: 8px;
                position: relative;
                border: none;
                box-sizing: border-box;
            }

            th::before, td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                text-align: left;
                font-weight: bold;
                padding-right: 10px;
                white-space: nowrap;
            }

            td {
                padding-left: 50%;
                text-align: left;
            }

            .controls select {
                width: 100%;
                margin-bottom: 10px;
                padding: 10px;
            }

            .action-button, .check-detail-button {
                width: 100%;
                margin-top: 5px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            th, td {
                font-size: 12px;
            }

            .controls select {
                padding: 8px;
                font-size: 12px;
            }

            .action-button {
                padding: 10px 15px;  /* More padding for smaller screens */
                font-size: 12px;
                width: 100%; /* Ensure it spans full width */
                margin-bottom: 5px;
            }

            .check-detail-button {
                padding: 10px 15px;
                font-size: 12px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Registration and History</h1>
        <div class="controls">
            <select id="filterDropdown" onchange="filterCustomers(this.value)">
                <option value="all">All</option>
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="thisMonth">This Month</option>
                <option value="lastMonth">Last Month</option>
            </select>
        </div>
        <div id="noRecordsMessage" class="no-records" style="display:none;">No records found</div>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Visited Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer data will be populated here -->
            </tbody>
        </table>
        <p>Total Visitors: <span id="totalVisitors">0</span></p>
    </div>
    <script>
        let customers = [];
        const api_uri = 'https://api.shankhjewels.com'; // API URI

        document.addEventListener('DOMContentLoaded', () => {
            fetchCustomers();
        });

        function fetchCustomers() {
            fetch(`${api_uri}/api/all`)
                .then(response => response.json())
                .then(data => {
                    customers = data.customers;
                    populateTable(customers);
                })
                .catch(error => {
                    console.error('Error fetching customers:', error);
                });
        }

        function populateTable(customers) {
            const customerTableBody = document.querySelector('#customerTable tbody');
            const totalVisitors = document.getElementById('totalVisitors');
            const noRecordsMessage = document.getElementById('noRecordsMessage');

            customerTableBody.innerHTML = '';

            if (customers.length === 0) {
                noRecordsMessage.style.display = 'block';
            } else {
                noRecordsMessage.style.display = 'none';
                customers.forEach((customer) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Name">${customer.fullName}</td>
                        <td data-label="Address">${customer.address}</td>
                        <td data-label="Mobile Number">${customer.phoneNumber}</td>
                        <td data-label="Email">${customer.email}</td>
                        <td data-label="Password">${customer.password}</td>
                        <td data-label="Visited Date">${new Date(customer.createdAt).toLocaleDateString()}</td>
                        <td data-label="Action">
                            <button class="action-button delete-button" data-id="${customer._id}">Delete</button>
                        </td>
                    `;
                    customerTableBody.appendChild(row);
                });

                // Add event listeners to all delete buttons
                const deleteButtons = document.querySelectorAll('.delete-button');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const customerId = this.getAttribute('data-id');
                        deleteCustomer(customerId);
                    });
                });
            }

            totalVisitors.textContent = customers.length;
        }

        function deleteCustomer(id) {
            fetch(`${api_uri}/api/profiles/${id}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    fetchCustomers(); // Refresh the customer list after deletion
                    alert('User deleted successfully'); // Show alert on successful deletion
                } else {
                    console.error('Failed to delete customer');
                }
            })
            .catch(error => {
                console.error('Error deleting customer:', error);
            });
        }

        function filterCustomers(filter) {
    let filteredCustomers;

    const today = new Date();
    // Set time to midnight for accurate comparison
    today.setHours(0, 0, 0, 0);
    const startOfToday = today.getTime(); // Get today's date as a timestamp

    switch (filter) {
        case 'today':
            filteredCustomers = customers.filter(customer => {
                const createdAtDate = new Date(customer.createdAt);
                return createdAtDate.getTime() >= startOfToday && createdAtDate.getTime() < startOfToday + 86400000; // 86400000 ms in a day
            });
            break;
        case 'yesterday':
            const yesterday = new Date(today);
            yesterday.setDate(today.getDate() - 1);
            const startOfYesterday = yesterday.getTime();
            filteredCustomers = customers.filter(customer => {
                const createdAtDate = new Date(customer.createdAt);
                return createdAtDate.getTime() >= startOfYesterday && createdAtDate.getTime() < startOfYesterday + 86400000;
            });
            break;
        case 'thisMonth':
            filteredCustomers = customers.filter(customer => {
                const date = new Date(customer.createdAt);
                return date.getMonth() === today.getMonth() && date.getFullYear() === today.getFullYear();
            });
            break;
        case 'lastMonth':
            const lastMonth = new Date(today);
            lastMonth.setMonth(today.getMonth() - 1);
            filteredCustomers = customers.filter(customer => {
                const date = new Date(customer.createdAt);
                return date.getMonth() === lastMonth.getMonth() && date.getFullYear() === lastMonth.getFullYear();
            });
            break;
        default:
            filteredCustomers = customers;
            break;
    }

    populateTable(filteredCustomers);
}

    </script>
</body>
</html>
