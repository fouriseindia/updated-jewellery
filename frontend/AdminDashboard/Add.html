<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/images/logo1.jpeg" rel="icon">
  
  <title>Registration Forms</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .form-container {
      display: none;
      width: 100%;
      max-width: 600px;
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .input-field {
      width: 92%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: darkred;
    }

    a {
      color: red;
    }

    .button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="showForm('shopFormContainer')">Add Shop</button>
    <button class="button" onclick="showForm('farmerFormContainer')">Add Farmer</button>
    <button class="button" onclick="showForm('customerFormContainer')">Add Customer</button>
    
    <div id="shopFormContainer" class="form-container">
      <h1>Shop Registration</h1>
      <form id="shopForm" onsubmit="handleSubmit(event)">
        <label for="shopName">Shop Name</label>
        <input type="text" id="shopName" name="name" class="input-field" placeholder="Enter shop name">

        <label for="shopAddress">Address</label>
        <input type="text" id="shopAddress" name="address" class="input-field" placeholder="Enter address">

        <label for="shopPhone">Phone Number</label>
        <input type="tel" id="shopPhone" name="phone" class="input-field" placeholder="Enter phone number">

        <label for="shopPhoto">Shop Photo</label>
        <input type="file" id="shopPhoto" name="shopPhoto" class="input-field">

        <label for="shopAadhar">Aadhar Card</label>
        <input type="file" id="shopAadhar" name="aadharCard" class="input-field">

        <label for="shopPan">PAN Card</label>
        <input type="file" id="shopPan" name="panCard" class="input-field">

        <label for="shopIdVerification">ID Verification</label>
        <input type="file" id="shopIdVerification" name="idVerification" class="input-field">

        <label for="shopPhoneVerification">Phone Number Verification</label>
        <input type="file" id="shopPhoneVerification" name="phoneVerification" class="input-field">

        <label for="shopUsername">Username</label>
        <input type="text" id="shopUsername" name="username" class="input-field" placeholder="Enter username">

        <label for="shopPassword">Password</label>
        <input type="password" id="shopPassword" name="password" class="input-field" placeholder="Enter password">

        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
    
    <div id="farmerFormContainer" class="form-container">
      <h1>Farmer Registration</h1>
      <form id="farmerForm" onsubmit="handleSubmit(event)">
        <label for="farmerName">Name</label>
        <input type="text" id="farmerName" name="name" class="input-field" placeholder="Enter name">

        <label for="farmerSurname">Surname</label>
        <input type="text" id="farmerSurname" name="surname" class="input-field" placeholder="Enter surname">

        <label for="farmerAddress">Address</label>
        <input type="text" id="farmerAddress" name="address" class="input-field" placeholder="Enter address">

        <label for="farmerPhone">Phone Number</label>
        <input type="tel" id="farmerPhone" name="phone" class="input-field" placeholder="Enter phone number">

        <label for="farmerAadhar">Aadhar Card Number</label>
        <input type="text" id="farmerAadhar" name="aadharCard" class="input-field" placeholder="Enter Aadhar card number">
         
        <label for="farmerUsername">Username</label>
        <input type="text" id="farmerUsername" name="username" class="input-field" placeholder="Enter username" required>
        
        <label for="farmerPassword">Password</label>
        <input type="password" id="farmerPassword" name="password" class="input-field" placeholder="Enter password" required>
        
        <label for="farmerConfirmPassword">Confirm Password</label>
        <input type="password" id="farmerConfirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm password" required>
        

        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
    
    <div id="customerFormContainer" class="form-container">
      <h1>Customer Registration</h1>
      <form id="customerForm" onsubmit="handleSubmit(event)">
        <label for="customerName">Name</label>
        <input type="text" id="customerName" name="name" class="input-field" placeholder="Enter name">

        <label for="customerSurname">Surname</label>
        <input type="text" id="customerSurname" name="surname" class="input-field" placeholder="Enter surname">

        <label for="customerPhone">Phone Number</label>
        <input type="tel" id="customerPhone" name="phone" class="input-field" placeholder="Enter phone number">

        <label for="customerEmail">Email</label>
        <input type="email" id="customerEmail" name="email" class="input-field" placeholder="Enter email">

        <label for="customerAddress">Address</label>
        <input type="text" id="customerAddress" name="address" class="input-field" placeholder="Enter address">

        <label for="customerPassword">Password</label>
        <input type="password" id="customerPassword" name="password" class="input-field" placeholder="Enter password">

        <label for="customerConfirmPassword">Confirm Password</label>
        <input type="password" id="customerConfirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm password">

        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(formId) {
      // Hide all forms
      document.getElementById('shopFormContainer').style.display = 'none';
      document.getElementById('farmerFormContainer').style.display = 'none';
      document.getElementById('customerFormContainer').style.display = 'none';
      
      // Show the selected form
      document.getElementById(formId).style.display = 'block';
    }

    function handleSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const inputs = form.querySelectorAll('.input-field');
      let allFilled = true;

      inputs.forEach(input => {
        if (!input.value) {
          allFilled = false;
          input.style.border = '1px solid red'; // Highlight the empty input fields
        } else {
          input.style.border = '1px solid #ddd'; // Reset border for filled input fields
        }
      });

      if (allFilled) {
        alert('Successfully registered!');
        form.reset(); // Reset the form after successful registration
      } else {
        alert('All data are required');
      }
    }
  </script>
</body>
</html>
