<body>
    <header>
        <h1>Manage Products</h1>
    </header>
    <main>
        <section id="add-post">
            <h2>Add Product</h2>
            <form id="postForm" enctype="multipart/form-data">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>

                <label for="discount">Discount (%)</label>
                <input type="number" id="discount" name="discount" step="0.01" min="0" max="100">

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <!-- Categories will be dynamically added here -->
                </select>

                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Add Product</button>
            </form>
        </section>

        <!-- Manage Products Section -->
        <section id="manage-posts">
            <h2>Manage Products</h2>
            <table id="postsTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Category</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <!-- Edit Product Modal -->
        <div id="editProductModal" class="modal">
            <div class="modal-content">
                <span class="close"
                    onclick="document.getElementById('editProductModal').style.display='none'">&times;</span>
                <h2>Edit Product</h2>
                <form id="editProductForm" enctype="multipart/form-data">
                    <input type="hidden" id="editProductId">

                    <label for="edit-title">Title</label>
                    <input type="text" id="edit-title" name="title" required>

                    <label for="edit-description">Description</label>
                    <textarea id="edit-description" name="description" required></textarea>

                    <label for="edit-price">Price</label>
                    <input type="number" id="edit-price" name="price" required>

                    <label for="edit-discount">Discount (%)</label>
                    <input type="number" id="edit-discount" name="discount" step="0.01" min="0" max="100">

                    <label for="edit-category">Category</label>
                    <select id="edit-category" name="category" required>
                        <!-- Categories will be dynamically added here -->
                    </select>

                    <label for="edit-image">Image</label>
                    <input type="file" id="edit-image" name="image" accept="image/*">

                    <button type="submit">Update Product</button>
                </form>
            </div>
        </div>
       
        <script>
            const apiUrl = 'https://api.shankhjewels.com/api';
        
            // Fetch categories for dropdowns
            const fetchCategories = async () => {
                try {
                    const response = await fetch(`${apiUrl}/categories`);
                    if (!response.ok) throw new Error('Failed to fetch categories.');
                    const categories = await response.json();
        
                    ['category', 'edit-category'].forEach(id => {
                        const select = document.getElementById(id);
                        select.innerHTML = '<option value="">Select Category</option>';
        
                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category._id;
                            option.textContent = category.name;
                            select.appendChild(option);
                        });
                    });
                } catch (error) {
                    console.error('Fetch Categories Error:', error);
                }
            };
        
            // Add Product
            document.getElementById('postForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                try {
                    const response = await fetch(`${apiUrl}/products/add`, {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (response.ok) {
                        e.target.reset();
                        loadProducts();
                    }
                } catch (error) {
                    console.error('Add Product Error:', error);
                }
            });
        
            // Load Products
            const loadProducts = async () => {
                try {
                    const response = await fetch(`${apiUrl}/products/all`);
                    if (!response.ok) throw new Error('Failed to fetch products.');
                    const products = await response.json();
                    const tableBody = document.getElementById('postsTable').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = '';
                    products.forEach(product => {
                        const row = tableBody.insertRow();
                        row.insertCell().textContent = product.title;
                        row.insertCell().textContent = product.description;
                        row.insertCell().textContent = product.price;
                        row.insertCell().textContent = product.discount;
                        row.insertCell().textContent = product.category.name;
                        row.insertCell().innerHTML = product.image ? `<img src="./public/product-images/${product.image}" width="50">` : 'No Image';
                        const actionCell = row.insertCell();
                        actionCell.innerHTML = `
                            <button style="background-color: blue; color: white;" onclick="editProduct('${product._id}')">Edit</button>
                            <button style="background-color: red; color: white;" onclick="deleteProduct('${product._id}')">Delete</button>`;
                    });
                } catch (error) {
                    console.error('Load Products Error:', error);
                }
            };
        
            // Edit Product
            const editProduct = async (id) => {
                try {
                    const response = await fetch(`${apiUrl}/products/all`);
                    if (!response.ok) throw new Error('Failed to fetch products.');
                    const products = await response.json();
                    const product = products.find(p => p._id === id);
                    if (product) {
                        document.getElementById('editProductId').value = product._id;
                        document.getElementById('edit-title').value = product.title;
                        document.getElementById('edit-description').value = product.description;
                        document.getElementById('edit-price').value = product.price;
                        document.getElementById('edit-discount').value = product.discount;
                        document.getElementById('edit-category').value = product.category._id;
                        document.getElementById('editProductModal').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Edit Product Error:', error);
                }
            };
        
            // Update Product
            document.getElementById('editProductForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const id = document.getElementById('editProductId').value;
                try {
                    const response = await fetch(`${apiUrl}/products/edit/${id}`, {
                        method: 'PUT',
                        body: formData
                    });
                    const result = await response.json();
                    alert(result.message);
                    if (response.ok) {
                        e.target.reset();
                        document.getElementById('editProductModal').style.display = 'none';
                        loadProducts();
                    }
                } catch (error) {
                    console.error('Update Product Error:', error);
                }
            });
        
            // Delete Product
            const deleteProduct = async (id) => {
                if (confirm('Are you sure you want to delete this product?')) {
                    try {
                        const response = await fetch(`${apiUrl}/products/delete/${id}`, {
                            method: 'DELETE'
                        });
                        const result = await response.json();
                        alert(result.message);
                        if (response.ok) {
                            loadProducts();
                        }
                    } catch (error) {
                        console.error('Delete Product Error:', error);
                    }
                }
            };
        
            // Load products on page load
            window.onload = () => {
                fetchCategories();
                loadProducts();
            };
        </script>
</body>
