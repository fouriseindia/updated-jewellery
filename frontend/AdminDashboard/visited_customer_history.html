    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const customerId = params.get('customerId');
            if (customerId) {
                document.getElementById('customerName').innerText = `Customer ID: ${customerId}`;
                // Fetch and display the actual customer details using customerId
                // You would replace the dummy data below with actual data fetched from your backend

                // Example of fetching data and populating fields
                // This part should be replaced with actual data fetching logic
                document.getElementById('customerNameDetail').innerText = 'John Doe';
                document.getElementById('customerAddress').innerText = '456 Avenue, City';
                document.getElementById('customerMobile').innerText = '123-456-7890';
                document.getElementById('customerEmail').innerText = 'john.doe@example.com';
                document.getElementById('customerDOB').innerText = '1990-01-01';
                document.getElementById('customerAge').innerText = '34';
                document.getElementById('totalOrders').innerText = '10';
                document.getElementById('totalAmountSpent').innerText = '1000.00';
                
                // Populate visit history table
                const visitHistory = [
                    { date: '01/01/2024', time: '10:00 AM' },
                    { date: '15/02/2024', time: '11:30 AM' },
                    // Add more visits here
                ];
                const visitHistoryTable = document.querySelector('.visit-history tbody');
                visitHistoryTable.innerHTML = visitHistory.map(visit => `
                    <tr>
                        <td>${visit.date}</td>
                        <td>${visit.time}</td>
                    </tr>
                `).join('');

                // Populate transaction history table
                const transactionHistory = [
                    { date: '01/01/2024', amount: '123.45', transactionId: 'TXN12345' },
                    // Add more transactions here
                ];
                const transactionHistoryTable = document.querySelector('.transaction-history tbody');
                transactionHistoryTable.innerHTML = transactionHistory.map(txn => `
                    <tr>
                        <td>${txn.date}</td>
                        <td>₹${txn.amount}</td>
                        <td>${txn.transactionId}</td>
                    </tr>
                `).join('');

                // Populate category-wise product count table
                const categoryWiseCount = [
                    { category: 'Electronics', count: 5 },
                    { category: 'Clothing', count: 3 },
                    { category: 'Home & Kitchen', count: 2 },
                    // Add more categories here
                ];
                const categoryWiseTable = document.querySelector('.category-wise tbody');
                categoryWiseTable.innerHTML = categoryWiseCount.map(cat => `
                    <tr>
                        <td>${cat.category}</td>
                        <td>${cat.count}</td>
                    </tr>
                `).join('');
            }
        });
    </script>
